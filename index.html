 <!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuerry Mobile - course</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="firstPage">
			<div data-role="header">
				<h1>First Page Header</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#secondPage">Move to second page</a>
				<p>
					Here we have msg on the first page.
				</p>
			</div>
			<div data-role="footer">
				<h2>Just footer</h2>
			</div>
		</div>
		<div data-role="page" id="secondPage">
			<div data-role="header">
				<h1>Second Page Header</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#firstPage">Move to first page</a>
				<p>
					Here we have msg on the second page.
				</p>
			</div>
			<div data-role="footer">
				<h2>Just footer</h2>
			</div>
		</div>
	</body>
</html>
